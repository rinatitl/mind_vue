<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>MIND</title>
</head>
<body>
    <div id="app">
        <!-- COMMENTS FOR DEVELOPING REMOVE BEFORE PRODUCTION -->
        <!-- LEFT SIDEBAR -->
        <sidebar></sidebar>
        <div class="head_main">
            <!-- COMPONENT HEADER -->
            <header>
                <div id="logo">
                    <a href="/">
                        <img src="assets/img/logo_30.png" alt="">
                    </a>
                </div>  
                <!-- COMPONENT WITH OPTIONS -->
                <options></options>
            </header>
            <!-- MAIN PART -->
            <main class="main_container">
                <div class="scroll_container">
                    <div class="container_body">
                        <!-- TEMPLATE PARTS -->
                        <section id="profile">
                            <div class="profile_info_section">
                                <div class="profile_header temp_cont profile_block">
                                    <div class="profile_image"></div>
                                    <div class="profile_name">
                                        <h2 class="name"> Тимур </h2>
                                        <h2 class="surname"> Серазутдинов </h2>
                                    </div>
                                </div>
                                <div class="hr"></div>
                                <div class="profile_balance temp_cont">
                                    <div class="profile_balance_show">
                                        <span>Баланс: </span>
                                        <span> 1231</span>
                                    </div>
                                    <div class="profile_balance_buttons">
                                        <button id="transfer"> Перевести </button>
                                        <button id="history_link"> История </button>
                                    </div>
                                </div>
                                <div class="hr"></div>
                                <div class="temp_cont profile_info profile_block">
                                    <h3>Основная информация</h3>
                                    
                                </div>
                            </div>
                            <timetable-show></timetable-show>
                        </section>
                        <!-- END OF TEMPLATE -->
                    </div>
                </div>
            </main>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>

    <script src="js/profile.js"></script>
    <script src="js/events.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
